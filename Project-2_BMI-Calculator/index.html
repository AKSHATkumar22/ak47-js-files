<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="cal-h1">BMI-Calculator</h1>
     <div class="div-cal">
        <form>
            <p class="cal-p"><label class="cal-label">Height in CM: </label><input type="text" class="cal-inp"></p>
            <p class="cal-p"><label>Weight in Kg: </label><input type="text" class="cal-inp"></p>
            <button class="cal-b">Calculate</button>
        </form>
        <h2 class="cal-h2">Calculate Your Weight and Height...!!!</h2>
     </div>
</body>

<script src="index.js"></script>
</html>
